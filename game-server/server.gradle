
//archivesBaseName = 'game'

apply plugin: 'io.spring.dependency-management'
apply plugin: 'org.springframework.boot'
apply plugin: 'groovy'

dependencies {
    implementation ("io.github.jforgame:jforgame-commons:${versions.jforgameVersion}")
    implementation ("io.github.jforgame:jforgame-socket-netty:${versions.jforgameVersion}")
    implementation ("io.github.jforgame:jforgame-codec-struct:${versions.jforgameVersion}")


    annotationProcessor dependencyPool.lombok
    compileOnly dependencyPool.lombok
    implementation dependencyPool.netty
    implementation dependencyPool.minacore
    implementation dependencyPool.jprotobuf
//    compile 'com.baidu:jprotobuf-precompile-plugin'
    implementation dependencyPool.protostuffcore
    implementation dependencyPool.protostuffruntime
    implementation dependencyPool.mysql
    api dependencyPool.commonslang3
    implementation 'commons-codec:commons-codec:1.10'
    implementation dependencyPool.groovy

    implementation ('org.springframework.boot:spring-boot-starter-data-jpa')
    implementation ('org.springframework.boot:spring-boot-starter-test')
    implementation ('org.springframework.boot:spring-boot-starter-actuator')
    implementation ('org.springframework.boot:spring-boot-starter-web')
    implementation ('org.springframework.boot:spring-boot-starter-aop')
//	compile ('org.springframework.boot:spring-boot-devtools')
    implementation ('org.springframework.boot:spring-boot-starter-cache')
    implementation 'com.github.ben-manes.caffeine:caffeine:3.1.8'

    implementation 'org.freemarker:freemarker:2.3.31'

    implementation fileTree(dir:'libs',include:['*.jar'])
}


sourceSets {
    main {
        resources {
//            srcDirs = ["src/main/resources", "env/$profile"]
        }
    }
}

task clearJar(type: Delete) {
    delete 'build/libs/lib'
}

